<section>
    <div class="form-container">
        <input class="title" [(ngModel)]="document.title" placeholder="Título">
        <textarea draggable="false" [(ngModel)]="document.content" placeholder="Conteúdo"></textarea>
    </div>

    <button class="save" mat-button (click)="createDocument()" color="primary">Salvar</button>
    <button class="return" mat-button (click)="handleNextTopicViewButton()" color="primary">
        <mat-icon>arrow_back</mat-icon>
    </button>
</section>
