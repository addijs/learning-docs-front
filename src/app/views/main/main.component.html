<mat-toolbar>
  <span>Learning Docs!</span>

  <div class="welcome">
    <span>Bem-vindo, {{ loggedUser.name }}!</span>
    <div class="toggle">
      <mat-slide-toggle [checked]="loggedUser.enableNotifications" (change)="onSlideChange($event)">Notificar</mat-slide-toggle>
    </div>
    <button (click)="logOut()">Sair</button>
  </div>

</mat-toolbar>

<mat-drawer-container class="page-container">
  <mat-drawer mode="side" opened class="sidenav">
    <main-topics [userId]="loggedUser.id"></main-topics>
  </mat-drawer>
  
  <mat-drawer-content>
    <main>
      <mat-tab-group animationDuration="0ms" mat-align-tabs="center">
        <mat-tab label="Anotações"> 
          <main-documents></main-documents>
        </mat-tab>
        <mat-tab label="Vídeos">
          <main-videos></main-videos>
        </mat-tab>
      </mat-tab-group>
    </main>

  </mat-drawer-content>
</mat-drawer-container>
