<div class="container">
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title>Learning Docs!</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="inputEmail" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="inputPassword" placeholder="Senha">
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button (click)="login()">Entrar</button>
      <button mat-button [routerLink]="['/cadastrar']">Cadastre-se</button>
    </mat-card-actions>
  </mat-card>
</div>
